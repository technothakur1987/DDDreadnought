        integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous" />

    <title>DreadNought-Address</title>
    <link rel="icon" type="image/x-icon" href="images/icons8-airplane-take-off-windows-11-color-96.png" />

    <link rel="stylesheet" href="mediaquery.css" />

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-primary myNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i
                    class="fa fa-angle-left border rounded-circle p-2 bg-dark text-white"></i>
            </a>
        </div>
    </nav>

    
    <!--main page-->
    <div class="container-fluid mt-5 samplefixed">
        <div class="row ">
            <div class="col-12 " style=" font-size: 1.2rem !important">
                <div class="row">
                    <div class="col-12 mt-2 pt-1 pb-1 profileHover ep1  ">
                        Edit Profile
                    </div>
                    <div class="col-12 mt-2 pt-1 pb-1 profileHover ms1 ">
                        Manage Subbscriptions
                    </div>
                    <div class="col-12 mt-2 pt-1 pb-1 profileHover crdb ">
                        Add/Change Credit Cards
                    </div>
                    <div class="col-12 mt-2 pt-1 pb-1 profileHover add blackBorder">
                        Address
                    </div>
                    <div class="col-12 mt-2 pt-1 pb-1 profileHover con ">
                        Contact
                    </div>
                    <div class="col-12 mt-2 pt-1 pb-1 profileHover loggout">
                        Log Out
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container-fluid samplechangecontent">
        <div class="col-12 ">
            <h4 class="mb-3">Billing address</h4>
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                
         
                
         
                
         
                
         
                <div class="col-12 addhover">
                  <label for="address" class="form-label"><span style="color: blue; font-size:20px;">*</span> Street Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                </div>
         
                <div class="col-12 addhover">
                  <label for="address2" class="form-label"><span style="color: blue; font-size:20px;">*</span>Address 2 <span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>
         
                <div class="col-md-5 addhover">
                  <label for="country" class="form-label"><span style="color: blue; font-size:20px;">*</span>Country</label>
                  <select class="form-select" id="country" required="">
                    <option value="">Choose...</option>
                    <option>United States</option>
                    <option>India</option>
                    <option>Pakistan</option>
                    <option>Srilanka</option>
                    <option>China</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid country.
                  </div>
                </div>
         
                <div class="col-md-4 addhover">
                  <label for="state" class="form-label"><span style="color: blue; font-size:20px;">*</span>State</label>
                  <select class="form-select" id="state" required="">
                    <option value="">Choose...</option>
                    <option>California</option>
                    <option>Chennai</option>
                    <option>Delhi</option>
                    <option>colombo</option>
                    <option>Sanfrancisco</option>
                    <option>tokyo</option>
                    <option>Baluchistan</option>
                    <option>Indore</option>
                    <option>Canada</option>
                    <option>Ohio</option>
                    <option>Kuala Lumpur</option>
                    <option>Andaman & Nicobar Islands</option>
                  </select>
                  <div class="invalid-feedback">
                    Please provide a valid state.
                  </div>
                </div>
         
                <div class="col-md-3 addhover">
                  <label for="zip" class="form-label"><span style="color: blue; font-size:20px;">*</span>Zip</label>
                  <input type="text" class="form-control" id="zip" placeholder="" required="">
                  <div class="invalid-feedback">
                    Zip code required.
                  </div>
                </div>
              </div>
         
              <hr class="my-4">
         
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-address">
                <label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
              </div>
         
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-info">
                <label class="form-check-label" for="save-info">Save this information for next time</label>
              </div>
         
              <hr class="my-4">
         
             
         
              
         
             
         
              <hr class="my-4">
         
              <button class=" btn btn-primary btn-lg MyEditedBtnForAll ps-4 pe-4" type="submit">Update billing Info</button>
            </form>
          </div>

        
       
        
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="style2.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>
</body>

</html>
